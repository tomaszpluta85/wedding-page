<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login__container">
    <form action="" class="login">
        <h2 class="login__title">Log in</h2>

        <p class="login__description">Log in with your data that you received from
            the photographer</p>

        <div class="login__input-group">
            <input type="text" name="loginUser" id="loginUser" required placeholder="E-mail" class="login__input">
            <input type="password" name="loginPassword" id="loginPassword" required placeholder="Password"
                   class="login__input">
        </div>

        <div class="login__footer">
            <a href="#" class="login__forgot-pw">Forgot Password?</a>
            <input type="submit" value="Login" class="login__submit-btn">
        </div>
    </form>
</div>
</body>
</html>
